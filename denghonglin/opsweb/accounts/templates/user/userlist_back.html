{% extends "public/layout.html" %}

{% block body %}
    <table class="table table-bordered table-striped">
        <tr>
            <th>#</th>
            <th>用户名</th>
            <th>邮箱</th>
        </tr>
        {% for user_obj in userlist %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ user_obj.username }}</td>
                <td>{{ user_obj.email }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
