{% extends "public/layout.html" %}

{% block breadcrumb %}
    <li><i class="fa fa-home fa-fw"></i><a href="{% url 'server_list' %}">业务线管理</a><span class="divider"></span></li>
    <li><i class="fa fa-home fa-fw"></i><a href="{% url 'server_add_status' %}">添加服务器状态</a><span class="divider"></span></li>
{% endblock %}

{% block body %}
    <form class="form-horizontal" role="form" parsley-validate id="basicvalidations" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">状态名 *</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="status_mark" autocomplete="off" id="status" parsley-trigger="change" parsley-required="true" parsley-minlength="2" parsley-validation-minlength="1">
            </div>
        </div>
        <div class="form-group form-footer">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="reset" class="btn btn-default">重置</button>
            </div>
        </div>
    </form>
{% endblock %}

{% block js %}
    <script>
        $(function(){
          //chosen select input
          $(".chosen-select").chosen({disable_search_threshold: 10});
        })
    </script>
{% endblock %}
