{% extends "public/layout.html" %}

{% block body %}
    <table class="table table-striped">
        <caption>
            <button type="button", class="btn btn-primary" id="add_group">创建用户组</button>
        </caption>
        <tr>
            <th>ID</th>
            <th>组名</th>
            <th>操作</th>
        </tr>
        {% for group_obj in object_list %}
            <tr>
                <td>{{ group_obj.id }}</td>
                <td>{{ group_obj.name }}</td>
                <td>
                    <a type="button" class="btn btn-primary btn-sm" href="{% url 'group_userlist' %}?gid={{ group_obj.id }}" >成员列表</a>
                    <button type="button" class="btn btn-success btn-sm show_group_permission" data="{{ group_obj.id }}">查看权限</button>
                    <a  class="btn btn-info btn-sm" href="{% url 'group_permission_modify' %}?gid={{ group_obj.id }}">修改权限</a>
                    <button type="button" class="btn btn-danger btn-sm delete_group" data="{{ group_obj.id }}">删除</button>
                </td>
            </tr>
        {% endfor %}
    </table>

    <!-- 添加用户组模态框 -->
    <div class="modal fade" id="create_group" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h4>添加group</h4>
                </div>
                <div class="modal-body form-inline">
                    <div class="form-group">
                        <label for="exampleInputName2">用户组：</label>
                        <input type="text" class="form-control" id="form_groupname" placeholder="请输入用户组名称" />
                    </div>
                    <button class="btn btn-primary" id="create_group_btn">提交</button>
                </div>
                <div class="modal-footer">
                    <input class="btn btn-default" data-dismiss="modal" aria-hidden="true" type="button" value="取消">
                </div>
            </div>
        </div>
    </div>

    <!-- 用户组查看权限模态框 -->
    <div class="modal fade" id="modal_show_group_permission_modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <!-- 等待填充的模态框标题 -->
                    <h4>用户组:  <span id="modal_show_group_permission_list_title"></span></h4>
                </div>
                <!-- 等待从后端获取数据填充的模态框内容部分 -->
                <div class="modal-body form-inline" id="modal_show_group_permission_content_list">
                </div>

                <div class="modal-footer">
                    <input class="btn btn-default" data-dismiss="modal" aria-hidden="true" type="button" value="取消">
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
<script>
    //创建用户组模态框事件
    $(function () {
        $("#add_group").click(function(){
            var create_group_modal = $("#create_group");
            create_group_modal.modal("show");

            $("#create_group_btn").click(function(){
                var form_groupname_input = $("#form_groupname");
                var group_name = form_groupname_input.val();
                form_groupname_input.val("");
                if (group_name == ""){
                    swal("添加失败", "用户组名不能为空", "error");
                    return false
                }
                create_group_modal.modal("hide");

                $.ajax({
                    url: "{% url 'group_create' %}",    // 请求 url
                    type: "post",           // 请求类型
                    data: {"name": group_name},     // 发送的数据
                    success: function (res) {       // 成功返回的数据
                        if (res.status == 0){
                            swal({
                                "title": "用户组添加成功",
                                "text": "",
                                "type": "success"
                            }, function(){
                                setTimeout(function(){
                                    window.location.reload();
                                },100)

                            });
                        }else{
                            swal("操作失败", res.errmsg, "error");

                        }
                    },
                    beforeSend: function (xhr, settings) {
                        var csrftoken = getCookie('csrftoken');
                        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                            xhr.setRequestHeader("X-CSRFToken", csrftoken)
                        }
                    }
            })
            })
        })
    });

    // 点击用户组删除按钮的事件
    $(function(){
        $(".delete_group").click(function(event) {
            /* 点击删除按钮，利用 ajax 传给后端 gid，删除用户组 */
            var group_id = $(this).attr('data');
            // console.log(gid);
            swal({
                  title: '确认删除么?',
                  text: "",
                  type: 'warning',
                  showCancelButton: true,
                  confirmCancelText: "取消",
                  confirmButtonColor: '#3085d6',
                  cancelButtonColor: '#d33',
                  confirmButtonText: "确定",
                  closeOnConfirm: false,
                  closeOnCancel: true,
                  cancelButtonText: "取消",
                // 点击 sweetalert 确认删除按钮 的事件
                }, function (isConfirm) {
                    // console.log(isConfirm);
                    if(isConfirm){
                        $.ajax({
                            url: "{% url 'group_delete' %}",
                            type: 'POST',
                            // dataType: 'default: Intelligent Guess (Other values: xml, json, script, or html)',
                            data: {'group_id': group_id},
                            success: function(res){
                                if(res.status == 0){
                                    // console.log(res.status);
                                    swal({
                                        "title": "Deleted!",
                                        "text": "删除成功",
                                        "type": "success"
                                    }, function(){
                                        setTimeout(function(){
                                            window.location.reload();
                                        })
                                    });
                                // res.status != 0
                                }else{
                                    swal("操作失败", res.errmsg, "error");
                                    }
                            },
                                beforeSend: function (xhr, settings) {
                                    var csrftoken = getCookie('csrftoken');
                                    if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                                        xhr.setRequestHeader("X-CSRFToken", csrftoken)
                                        }
                                    }
                        })
                    //  点击 sweetalert 取消按钮 的事件
                    }
            })

        });
    });

    // 点击查看权限模态框事件
    $(function () {
        $(".show_group_permission").click(function () {
            // $("#modal_show_group_permission_modal").modal("show");
            var gid = $(this).attr("data");     // 取 gid
            // console.log(gid);

            // 从后端请求内容
            $.ajax({
                url: "{% url 'group_permission_get' %}",
                type: 'GET',
                data: {'group_id': gid},
                success: function (res) {
                    // console.log(res);
                    var html = '<table class="table table-striped">';
                    html += '<tr>';
                    html += '<th>name</th>';
                    html += '<th>codename</th>';
                    html += '</tr>';

                    // 循环从后端获取的内容部分，填充到 html 里
                    $.each(res, function (i, obj) {
                        html += '<tr>';
                        html += '<td>' + obj.name + '</td>';
                        html += '<td>' + obj.codename + '</td>';
                        html += '</tr>';
                    });
                    html += '</table>';

                    $("#modal_show_group_permission_list_title").html(res.group_name);  // 填充 group name 名
                    $("#modal_show_group_permission_content_list").html(html);       // 填充生成 html 内容
                    $("#modal_show_group_permission_modal").modal("show");      // 展示模态框
                }
            })
        })
    });

</script>
{% endblock %}
